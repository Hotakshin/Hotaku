<body>
    <input type="number" name="firstVal" id="firstVal">
    <b>+</b>
    <input type="number" name="lastVal" id="lastVal">
    <b>=</b>
    <input type="text" name="result" id="result" readonly>
    <script>
        var ip = document.getElementById('lastVal');
        ip.onchange = function () {
            var fv = document.getElementById('firstVal');
            var rs = document.getElementById('result');
            rs.value = parseInt(fv.value) + parseInt(ip.value);
            // console.log(fv, rs);
        }
        console.log(ip);
    </script>

</body>
