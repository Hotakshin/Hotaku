<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		ul>li#second{
			background-color: aqua;
		}
		table {
			text-align: center;
			width: 250px;
			border-collapse: collapse;
			border: 3px solid #444444;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<!-- <script src = 'script/obj.js'></script>
	<script src="script/obj2.js"></script>
	<script src="script/variable2.js"></script> -->
		<script>
		
			var tableTag = '<table border="1">';
			for(var i=2; i<=9 ; i++){
				
				for(var a=1; a<=9; a++){
					tableTag +='<tr><td>' + i +' X '+a
						+ '</td><td>' + ' = ' + '</td><td>' + i*a + '</td></tr>';
				}
			}
			tableTag += '</table>';
			document.write('<br>' + tableTag);
		</script>
</body>
</html>
