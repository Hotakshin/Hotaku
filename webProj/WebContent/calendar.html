<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar.html</title>
</head>

<body>
    <!--td{$}*31-->
    <script>
        var today = new Date(2021, 3, 1);
        console.log(today.getDay());
        var lastDay = new Date(2021, 4, 0);
        console.log(lastDay.getDate())
        console.log(lastDay.getDay())
        var days=['sun','mon','tue','wed','thr','fri','sat']
        var tbl = '<table border="1"><tr>';
            for(day of days){
                tbl += '<th>'+day+'</th>';
            }
        tbl += '</tr>';
        
        //tbl += '<td></td><td></td><td></td><td></td>';
        for(var j = 1; j <= today.getDay(); j++)
            {
                tbl += '<td></td>';
            }
        for(var i = 1; i<=lastDay.getDate(); i++){
                 tbl+= '<td>' + i +'</td>';
                if(i%7 == 3){
                    tbl += '</tr><tr>';
                }

        }
        tbl += '</tr>';
    tbl += '</table>';

    document.write(tbl);
    </script>
</body>

</html>
