<!DOCTYPE html>
<html lang="en">
<head>

    <title>jq_select3_7.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
  
</head>
<body>
    <div id = 'wrap' >
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <ul id = 'listZone'>
        <li>리스트</li>
    </ul>
    <script>
        $('#wrap p').eq(2).after('<p>After</p>');
        $('<p>ApptendTo</p>').appendTo('#wrap');
        $(function(){
            $("<li>appendTo</li>").appendTo("#listZone");
            $("#listZone").prepend("<li>prepend</li>");
        });
    </script>    
</body>
