<body>

    <!-- <div>Hello</div>

    <div id="show"></div>
    <script>
        // form 생성.
        var frm = document.createElement('form');
        frm.setAttribute('action', 'login.jsp');
        frm.setAttribute('method', 'get');

        // label = > id : , password :
        var id = document.createTextNode('id:');
        var passwd = document.createTextNode('passwd:');
        // input => id, passwd
        var inputId = document.createElement('input');
        inputId.setAttribute('type', 'text');
        inputId.setAttribute('name', 'id');
        var inputPw = document.createElement('input');
        inputPw.setAttribute('type', 'password');
        inputPw.setAttribute('name', 'passwd');

        var sbm = document.createElement('input');
        sbm.setAttribute('type', 'submit');
        sbm.setAttribute('value', 'Send');
        var reset = document.createElement('input');
        reset.setAttribute('type', 'reset');
        reset.setAttribute('value', 'Cancel');

        frm.appendChild(id);
        frm.appendChild(inputId);
        frm.appendChild(passwd);
        frm.appendChild(inputPw);
        frm.appendChild(sbm);
        frm.appendChild(reset);
    

        document.body.appendChild(frm);
    </script>
    <!-- <script src="dom.js"></script> -->
</body>

</html>
