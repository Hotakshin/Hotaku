    <div id="show"></div>
    <button onmouseover ="showTable()">마우스 슬쩍</button>
    <script>

        var buttons = document.getElementsByTagName('button');
        buttons[0].setAttribute('onclick','showTable()');

        var p1 = {
            name: '신호탁',
            score: 100
        }
        var p2 = {
            name: '성진아',
            score: 90
        }
        var p3 = {
            name: '김수민',
            score: 83
        }
        var p4 = {
            name: '장재우',
            score: 85
        }
        var persons = [p1, p2, p3];

        function showTable() {

            var tableTag = document.createElement('table');
        tableTag.setAttribute('border','1'); //스타일
        for (var p of persons) { // for ~ of 배열의 개수만큼
            // for (var field in p) {  // for ~ in 필드의 개수만큼
            // }
            var tr1 = document.createElement('tr');
            var td1 = document.createElement('td');
            td1.innerHTML = p.name;
            var td2 = document.createElement('td');
            td2.innerHTML = p.score;

            console.log(`name요소 : ${p.name}`); // 콘솔에 출력
            console.log(`score요소 : ${p.score}`); // 콘솔에 출력

            tableTag.appendChild(tr1);
            tr1.appendChild(td1);
            tr1.appendChild(td2);
        }

        var show = document.getElementById('show');
        show.appendChild(tableTag); // 출력

        }
